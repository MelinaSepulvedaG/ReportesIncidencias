<div class="login-page">
  <div class="login-container">
    <form class="login-form">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label for="matricula">Matrícula</label>
        <input [(ngModel)]="matricula" type="text" id="matricula" name="matricula" class="form-control" placeholder="Ingresa tu matrícula" required>
      </div>
      <div class="form-group">
        <label for="contrasenia">Contraseña</label>
        <input [(ngModel)]="passwd" type="password" id="contrasenia" name="contrasenia" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>
      <div class="form-group">
        <div class="div-registro">
          <label>¿Aún no tienes una cuenta?</label>
          <button (click)="ventanaRegistro()" type="submit" class="btn-registro">Registrate aquí</button>
        </div>


      </div>


      <button (click)="login()" class="btn-responsable" type="submit">Iniciar Sesión</button>

    </form>
  </div>
</div>
